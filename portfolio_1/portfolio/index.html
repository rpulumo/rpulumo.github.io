    <script>
    $(document).ready(function(){

        {img: "images/tumi-page.png", class: "html-css-js", tags: ['css','html', 'js'], date: "October 15, 2018", projectSite: 'projects/tumi/index.html'},

      ];
      let template = '';
      for (let project of projects) {

        template += `<div class=${project.class}>
            <img src="${project.img}" alt="">
            <p>
              <a href="${project.projectSite}" target="_blank">Learn More</a>
            </p>
          </div>`
      }
      $('#portfolio-images').append(template);

        $('.sort-portfolio').slideUp();

        $('#main-nav').slideToggle();
      });

      $('#sort-toggle').click(function(){
        $('#main-nav').slideUp();

        $('.sort-portfolio').slideToggle();
      });

      $('#filter-toggle').click(function(){
        $('#main-nav').slideUp();
        $('.sort-portfolio').slideUp();
        $('.filter-portfolio').slideToggle();
      });

      $('#main-nav, .sort-portfolio, .filter-portfolio').click(function(){
      $(this).slideUp();
      });

      // FILTER

      $('.filter-portfolio a:nth-child(1)').click(function(){
        $('.html-css-js').show();
        $('.html-css').show();
      });

      $('.filter-portfolio a:nth-child(2)').click(function(){
        $('.html-css-js').hide();
        $('.html-css').show();
      });

      $('.filter-portfolio a:nth-child(3)').click(function(){
        $('.html-css').hide();
        $('.html-css-js').show();
      });

            $('#scroll-arrow').fadeIn();

        $('html, body').animate({scrollTop : 0},1000);
