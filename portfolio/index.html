<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit:no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reitumetse Pulumo</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/video.css">
  </head>
  <body>
  <!-- Background Video -->
    <div id="video-wrapper">
      <video playsinline autoplay muted loop poster="video/poster/love-coding.jpg" id="bg-video">
        <source src="video/love-coding.webm" type="video/webm">
        <source src="video/love-coding.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Header -->
    <header id="home">
      <button class="toggle" id="menu-toggle" aria-label="Main Navigation Menu Toggle">
        <img src="images/toggle.svg">
      </button>
    <div class = 'nav-outer'>
      <div class="nav-container">
        <nav id="main-nav">
          <a href="#home">Home</a>
          <a href="#skills">Skills</a>
          <a href="#portfolio">Portfolio</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </div>



      <div id='intro'>
        <h1> Hi, I'm Reitumetse Pulumo</h1>
        <p>I'm a front-end web developer passionate about creating responsive, user friendly intuitive designs</p>
      </div>

      <div id='skills'>
        <h1>My Skills</h1>
        <p class="skill">HTML</p>
        <p class="skill">CSS</p>
        <p class="skill">JavaScript</p>
      </div>

    </header>


    <!-- Portfolio -->
    <main id="portfolio">
      <h2>Portfolio</h2>
      <div class="menu-bar">
        <button class="toggle" id="sort-toggle" aria-label="Sort Toggle Button">
          <img src="images/sort-solid.svg">
        </button>
        <button class="toggle" id="filter-toggle" aria-label="Filter Toggle Button">
          <img src="images/filter-solid.svg">
        </button>
      </div>

      <div class="sort-portfolio">
        <button type="button" data-sort="date:asc">Ascending</button>
        <button  type="button" data-sort="date:desc">Descending</button>
      </div>
      <div class="filter-portfolio">
        <button class="filter" data-filter="all">All</button>
        <button class="filter" data-filter=".css">HTML & CSS</button>
        <button class="filter" data-filter=".js">HTML CSS & JavaScript</button>
      </div>

      <section id="portfolio-images" class="container">

      </section>
    </main>

    <!-- Footer -->
    <footer id="contact">
      <h2>Contact</h2>
      <nav>
        <a href="mailto:abcd@gmail.com">Email</a>
        <a href="https://www.linkedin.com/in/reitumetse-pulumo" target="_blank">LinkedIn</a>
      </nav>
    </footer>

    <!-- Scroll to top button -->
    <button class="toggle" id="scroll-arrow" aria-label="Scroll to top Toggle">
      <img src="images/double-up-solid.svg">
    </button>


    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
    <script src="js/video-functions.js"></script>
    <script>
    $(document).ready(function(){

      const projects = [
        {img: "images/tumi-page.png", class: "mix css", date: "2018-10-15", projectSite: 'projects/tumi/index.html'},
        {img: "images/bounty20.png", class: "mix css", date: "2018-10-10", projectSite: 'projects/bounty20/index.html'},
        {img: "images/relaxr.png", class: "mix js", date: "2018-10-30", projectSite: 'projects/relaxr/blog.html'},
        {img: "images/eshas.png", class: "mix js", date: "2018-10-09", projectSite: 'projects/esha/index.html'},
      ];
      let template = '';
      for (let project of projects) {

        template += `<div class="${project.class}" data-date=${project.date}>
            <img src="${project.img}" alt="">
            <p>
              <a href="${project.projectSite}" target="_blank">
                <img src="images/eye-solid.svg" class='eye-toggle' alt="">
              </a>
            </p>
          </div>`
      }
      $('#portfolio-images').append(template);

      let mixcontainer = $('.container')[0];
      let mixer = mixitup(mixcontainer);


      $('#menu-toggle').click(function(){
        $('.sort-portfolio').slideUp();
        $('.filter-portfolio').slideUp();
        $('#main-nav').slideToggle();
      });

      $('#sort-toggle').click(function(){
        $('#main-nav').slideUp();
        $('.filter-portfolio').slideUp();
        $('.sort-portfolio').slideToggle();
      });

      $('#filter-toggle').click(function(){
        $('#main-nav').slideUp();
        $('.sort-portfolio').slideUp();
        $('.filter-portfolio').slideToggle();
      });



      $('#main-nav, .sort-portfolio, .filter-portfolio').click(function(){
      $(this).slideUp();
      });


      $(window).scroll(function(){
        if ($(this).scrollTop() > 100) {
            $('#scroll-arrow').fadeIn();
        } else {
            $('#scroll-arrow').fadeOut();
        }
      });

      $('#scroll-arrow').click(function(){
        $('html, body').animate({scrollTop : 0},1000);
        $('#main-nav, .sort-portfolio, .filter-portfolio').slideUp();
      });

      $(document).scroll(function(){
      scrollSticky();
      });

      let navOffset = $('.nav-container').offset();

      // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
      function scrollSticky() {
        if (window.pageYOffset > navOffset.top) {
          $('.nav-container').addClass('sticky');
          // $('header').css('padding-top', '150px');
        } else {
          $('.nav-container').removeClass('sticky');
          // $('header').removeAttr('style');

        }
      }

    });
    </script>

  </body>
</html>
